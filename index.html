<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League - El Videojuego de Fútbol con Coches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ROCKET LEAGUE</h1>

        </div>
    </nav>

    <section id="inicio" class="hero">
        <div class="hero-content">
            <h2>Bienvenido a ROCKET LEAGUE</h2>
            <p>Futbol con carros</p>
            <button class="cta-button">Juega Ahora</button>
            <div class="octane-container">
                <img src="img/octane.jpg" alt="Octane" class="octane">
            </div>
        </div>
    </section>

    <section id="campeon" class="champion-section">
        <div class="container">
            <h2>Ve la Rocket League World Championship 2024</h2>
            <p class="subtitle">Grand</p>
            
                <div class="video-container">
                <iframe width="100%" height="600" 
                src="https://www.youtube.com/embed/jfuUgT7stp0" 
                title="Rocket League World Championship 2024 - Grand Finals"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <section id="info" class="info-section">
        <div class="container">
            <h2>¿Que es Rocket League?</h2>
            <div class="info-grid">
                <div class="info-card">
                    <h3>Jugabilidad</h3>
                    <p>Gol gana</p>
                </div>
                <div class="info-card">
                    <h3>Multijugador</h3>
                    <p>Juega en equipos de 1v1, 2v2, 3v3 y 4v4</p>
                </div>
                <div class="info-card">
                    <h3>Competitivo</h3>
                    <p>Estresate solo o con amigos</p>
                </div>
                <div class="info-card">
                    <h3>Personalización</h3>
                    <p>Crea el carro mas insano</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
